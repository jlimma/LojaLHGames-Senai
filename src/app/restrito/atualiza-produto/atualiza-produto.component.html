<main>
    <h1>Atualiza jogo</h1>
    <section id="section-cadastro">
        <form *ngIf="produto" >
            <label for="id">Id</label>
            <input type="text" id="id" class="form-control" name="id" [(ngModel)] = "produto.id"readonly >
            <br>
            <label for="produto">Nome do Produto</label>
            <input type="text" id="produto" class="form-control" name="produto" [(ngModel)] = "produto.produto" >
            <br>
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" class="form-control" name="descricao" [(ngModel)] = "produto.descricao" >
            <br>
            <label for="foto">Foto</label>
            <input type="text"  id="foto" class="form-control" name="foto" [(ngModel)] = "produto.foto" >
            <br>
            <label for="preco">Preço</label>
            <input type="number"  id="preco"  class="form-control" name="preco" [(ngModel)] = "produto.preco">
            <br>
            <button type="submit" class="btn btn-primary mb3" (click)="atualizar(produto.id)" >Atualizar</button>
        </form>
    </section>
</main>
